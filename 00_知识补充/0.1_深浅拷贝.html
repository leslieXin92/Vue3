<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>深浅拷贝</title>
	</head>

	<body></body>

	<!-- 对象的引用赋值 -->
	<script>
		// 对象 是 引用赋值
		const info = { name: "leslie", age: 23 }
		const infoClone = info
		infoClone.name = "cabbage"
		console.log(info.name)
	</script>

	<!-- 对象的浅拷贝 -->
	<script>
		const boy = { name: "yahoo", age: 23 }
		const boyShallowClone = Object.assign({}, boy)
	</script>

	<!-- 对象的深拷贝 -->
	<script>
		const girl = { name: "cabbage", age: 22 }
		const girlDeepClone = JSON.parse(JSON.stringify(girl))
	</script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>局部组件</title>
	</head>

	<body>
		<div id="app"></div>

		<template id="my-app">
			<h1>{{msg}}</h1>
			<component-a> </component-a>
			<component-b> </component-b>
		</template>

		<template id="component-a">
			<h1>{{msg}}</h1>
		</template>

		<template id="component-b">
			<h1>{{msg}}</h1>
		</template>
	</body>

	<script src="../Vue.js"></script>
	<script>
		const ComponentA = {
			template: "#component-a",
			data() {
				return {
					msg: "ComponentA"
				}
			}
		}

		const ComponentB = {
			template: "#component-b",
			data() {
				return {
					msg: "ComponentB"
				}
			}
		}

		// 注册局部组件
		const app = Vue.createApp({
			template: "#my-app",
			components: {
				ComponentA,
				ComponentB
			},
			data() {
				return {
					msg: "hello world"
				}
			}
		})

		app.mount("#app")
	</script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>全局组件</title>
	</head>

	<body>
		<div id="app"></div>

		<template id="my-app">
			<component-a />
			<!-- 此处component-b并未生效 -->
			<component-b />
		</template>

		<template id="component-a">
			<h1>header</h1>
			<h2>content</h2>
			<!-- 此处component-b生效 -->
			<component-b />
		</template>

		<template id="component-b">
			<h1>{{msg}}</h1>
		</template>
	</body>

	<script src="../Vue.js"></script>
	<script>
		const app = Vue.createApp({
			template: "#my-app"
		})

		// 注册全局组件
		// 文档说可被链式调用，但不知为啥无效，有可能只在.vue中生效
		app
			.component("component-a", { template: "#component-a" })
			.component("component-b", {
				template: "#component-b",
				data() {
					return { msg: "hello world" }
				}
			})

		app.mount("#app")
	</script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>v-bind</title>
		<style>
			.original {
				cursor: pointer;
			}
			.active {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>

		<template id="my-app">
			<img v-bind:src="imgUrl" alt="" />
			<a :href="link">skip to baidu</a>

			<!-- v-bind绑定class - 对象语法 -->
			<h1
				class="original"
				:class="{active:isActive}"
				@click="isActive=!isActive"
			>
				{{msg}}
			</h1>

			<!-- v-bind绑定class - 数组语法 -->
			<h1 :class="['original', {active:isActive}]">{{msg}}</h1>

			<!-- v-bind绑定style - 对象语法 -->
			<h1
				:style="{
          color: finalColor,
          fontSize: finalFontSize,
          'font-weight': finalFontWeight
        }"
			>
				{{msg}}
			</h1>

			<!-- v-bind绑定style - 数组语法 -->
			<h1 :style="[styleObj1, styleObj2]">{{msg}}</h1>

			<!-- v-bind动态绑定属性 -->
			<h1 :user="name" :girlFriend="girlFriendName">{{msg}}</h1>

			<!-- v-bind绑定对象 -->
			<h1 v-bind="info">{{msg}}</h1>
		</template>
	</body>

	<script src="../Vue.js"></script>
	<script>
		Vue.createApp({
			template: "#my-app",
			data() {
				return {
					imgUrl: "https://avatars.githubusercontent.com/u/91523639?v=4",
					link: "https://www.baidu.com",
					msg: "hello world",
					isActive: false,
					finalColor: "green",
					finalFontSize: "28px",
					finalFontWeight: "100",
					styleObj1: {
						color: "green"
					},
					styleObj2: {
						fontWeight: "100",
						"font-size": "28px"
					},
					name: "leslie",
					girlFriendName: "cabbage",
					info: {
						name: "leslie",
						girlFriendName: "cabbage"
					}
				}
			}
		}).mount("#app")
	</script>
</html>

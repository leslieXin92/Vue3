<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>v-bind</title>
	</head>

	<body>
		<div id="app"></div>

		<template id="my-app">
			<img v-bind:src="imgUrl" alt="" />
			<a :href="link">skip to baidu</a>
		</template>
	</body>

	<script src="../Vue.js"></script>
	<script>
		Vue.createApp({
			template: "#my-app",
			data() {
				return {
					imgUrl: "https://avatars.githubusercontent.com/u/91523639?v=4",
					link: "https://www.baidu.com"
				}
			}
		}).mount("#app")
	</script>
</html>

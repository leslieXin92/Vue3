<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>基本指令</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>

		<template id="my-app">
			<!-- v-once -->
			<template>
				<h1>{{counter}}</h1>
				<h1 v-once>{{counter}}</h1>
				<button @click="counter++">counter++</button>
			</template>

			<!-- v-text -->
			<template>
				<h1 v-text="msg"></h1>
			</template>

			<!-- v-html -->
			<template>
				<div v-html="html"></div>
			</template>

			<!-- v-pre -->
			<template>
				<h1 v-pre>{{msg}}</h1>
			</template>

			<!-- v-cloak -->
			<template>
				<h1 v-cloak>{{msg}}</h1>
			</template>
		</template>
	</body>

	<script src="../Vue.js"></script>
	<script>
		Vue.createApp({
			template: "#my-app",
			data() {
				return {
					counter: 10,
					msg: "hello world",
					html: "<h1>hello world</h1>"
				}
			}
		}).mount("#app")
	</script>
</html>

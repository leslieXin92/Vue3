<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>基础指令</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
		<template id="template">
			<!--! v-once -->
			<div>
				<h1>{{ counter }}</h1>
				<h1 v-once>{{ counter }}</h1>
				<button @click="increment">+</button>
			</div>

			<!--! v-text -->
			<div>
				<h1 v-text="msg"></h1>
			</div>

			<!--! v-html -->
			<div>
				<div v-html="html"></div>
			</div>

			<!--! v-pre -->
			<div>
				<h1 v-pre>{{ msg }}</h1>
			</div>

			<!--! v-cloak -->
			<div>
				<h1 v-pre>{{ msg }}</h1>
			</div>
		</template>
	</body>

	<script src="https://unpkg.com/vue@next"></script>

	<script>
		const app = Vue.createApp({
			template: `#template`,
			data() {
				return {
					msg: 'helle world',
					counter: 0,
					html: '<h1 style="color:red"> yahoo </h1>',
				}
			},
			methods: {
				increment() {
					this.counter++
				},
			},
		}).mount('#app')
	</script>
</html>

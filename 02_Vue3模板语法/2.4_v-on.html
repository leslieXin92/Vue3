<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>title</title>
		<style>
			.area {
				margin-bottom: 20px;
				width: 200px;
				height: 200px;
				background-color: aqua;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
		<template id="template">
			<h2>{{ counter }}</h2>
			<button @click="handleClick">-</button>
			<div class="area" @mousemove="handleMouseMove"></div>
			<div
				class="area"
				v-on="{click:handleClick, mousemove:handleMouseMove}"
			></div>
			<button @click="decrement($event, 10)">-10</button>
			<button @click.once="decrementOnce($event, 100)">
				-100(just once)
			</button>
		</template>
	</body>

	<script src="https://unpkg.com/vue@next"></script>

	<script>
		const app = Vue.createApp({
			template: `#template`,
			data() {
				return {
					counter: 0,
				}
			},
			methods: {
				handleClick() {
					this.counter--
				},
				handleMouseMove() {
					this.counter++
				},
				decrement(e, step) {
					this.counter -= step
				},
				decrementOnce(e, step) {
					this.counter -= step
				},
			},
		}).mount('#app')
	</script>
</html>

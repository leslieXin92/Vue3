<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>getter和setter</title>
	</head>

	<body>
		<div id="app"></div>

		<template id="my-app">
			<input type="text" v-model="score" />
			<h1>{{grade}}</h1>
			<button @click="grade+='!'">click to increase score</button>
		</template>
	</body>

	<script src="../Vue.js"></script>
	<script>
		Vue.createApp({
			template: "#my-app",
			data() {
				return {
					score: null
				}
			},
			computed: {
				grade: {
					// 获取grade
					get() {
						return this.score > 60 ? "PASS" : "FAIL"
					},
					// 赋值grade
					set(newVal) {
						console.log(newVal)
						this.score = 10000
					}
				}
			}
		}).mount("#app")
	</script>
</html>

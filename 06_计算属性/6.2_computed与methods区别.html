<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>computed与methods区别</title>
	</head>

	<body>
		<div id="app"></div>

		<template id="my-app">
			<input type="text" v-model="score" />

			<h1>{{grade}}</h1>
			<h1>{{grade}}</h1>
			<h1>{{grade}}</h1>

			<h1>{{getGrade()}}</h1>
			<h1>{{getGrade()}}</h1>
			<h1>{{getGrade()}}</h1>
		</template>
	</body>

	<script src="../Vue.js"></script>
	<script>
		Vue.createApp({
			template: "#my-app",
			data() {
				return {
					score: null
				}
			},
			computed: {
				grade() {
					console.log("computed")
					return this.score >= 60 ? "PASS" : "FAIL"
				}
			},
			methods: {
				getGrade() {
					console.log("methods")
					return this.score >= 60 ? "PASS" : "FAIL"
				}
			}
		}).mount("#app")
	</script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<div id="app"></div>

		<template id="my-app">
			<h1>{{name}}</h1>

			<input type="text" v-model="score" />
			<h1>{{grade}}</h1>

			<h1>{{reverseMsg}}</h1>
		</template>
	</body>

	<script src="../Vue.js"></script>
	<script>
		Vue.createApp({
			template: "#my-app",
			data() {
				return {
					msg: "hello world",
					boy: "leslie",
					girl: "cabbage",
					score: null
				}
			},
			computed: {
				name() {
					return `${this.boy} - ${this.girl}`
				},
				grade() {
					return this.score > 60 ? "PASS" : "FAIL"
				},
				reverseMsg() {
					return this.msg.split(" ").reverse().join(" ")
				}
			}
		}).mount("#app")
	</script>
</html>

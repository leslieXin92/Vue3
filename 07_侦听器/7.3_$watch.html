<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>$watch</title>
	</head>

	<body>
		<div id="app"></div>

		<template id="my-app">
			<span>question:</span>
			<input type="text" v-model="question" />
			<h2 v-if="question">对于【{{question}}】,没啥好说的</h2>
		</template>
	</body>

	<script src="../Vue.js"></script>
	<script>
		Vue.createApp({
			template: "#my-app",
			data() {
				return {
					question: ""
				}
			},
			created() {
				// (target, callback, obj)
				this.$watch(
					"question",
					(newVal, oldVal) => {
						console.log("newVal", newVal)
						console.log("oldVal", oldVal)
					},
					{ deep: true, immediate: true }
				)
			}
		}).mount("#app")
	</script>
</html>
